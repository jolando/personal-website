<section>
  <div class="container" [ngsReveal]="{ reset: true }">
    <div
      [ngsReveal]="{ reset: true }"
      class="skill-card-unit"
      [ngsReveal]="{ reset: true }"
      *ngFor="let card of cards; let i = index"
    >
      <div class="tech-icon">
        <img src="{{ card.imgPath }}" alt="" />
      </div>
      <span>{{ card.title }}</span>
    </div>
  </div>
</section>
